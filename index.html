<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="navbar">
      <ul>
        <li class="logo"><img src="logo.png" alt="myLogo" />Spotify</li>
        <li>Home</li>
        <li>About Us</li>
        <li>Blog</li>
        <li>Contact Us</li>
      </ul>
      <input class="btn" type="search" placeholder="Search Here" />
    </div>

    <div class="song-container">
      <div class="songList">
        <h1>My PlayList</h1>
        <div class="songItem">
          <img src="covers/1.jpg" alt="" />
          <span class="songName">Aaja Ve Mahiya</span>
          <span class="playList"
            >4:15 <i id="0" class="far songItemPlay fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img src="covers/2.jpg" alt="" />
          <span class="songName">Bewafa</span>
          <span class="playList"
            >3:44 <i id="1" class="far songItemPlay fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" alt="" />
          <span class="songName">Fight Back</span>
          <span class="playList"
            >3:16 <i id="2" class="far songItemPlay fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img src="covers/4.jpg" alt="" />
          <span class="songName">Grateful</span>
          <span class="playList"
            >3:02 <i id="3" class="far songItemPlay fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img src="covers/5.jpg" alt="" />
          <span class="songName">Gulshan</span>
          <span class="playList"
            >5:09 <i id="4" class="far songItemPlay fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img src="covers/9.jpg" alt="" />
          <span class="songName">Cry On The Cue</span>
          <span class="playList"
            >3:34 <i id="5" class="far songItemPlay fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img src="covers/8.jpg" alt="" />
          <span class="songName">Bikhra</span>
          <span class="playList"
            >2:58 <i id="6" class="far songItemPlay fa-play-circle"></i
          ></span>
        </div>
      </div>
    </div>

    <div class="footer">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="playingSong">
        <img src="playing.gif" alt="playingLogo" id="myGif" /><span
          id="currentSong"
          >AAJA VE MAHIYA</span
        >
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
